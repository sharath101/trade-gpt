<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Analyzer and Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
        .CodeMirror { height: 200px; border: 1px solid #ccc; margin-bottom: 20px; }
        #results { margin-top: 20px; }
        .file-container { margin-bottom: 10px; }
        .file-container input { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Python Code Analyzer and Runner</h1>
        <div id="file-editors" class="mb-3">
            <div class="file-container card p-3 mb-3">
                <input type="text" class="form-control filename" placeholder="Filename (e.g., main.py)">
                <textarea class="code-editor" placeholder="Write your Python code here..."></textarea>
            </div>
        </div>
        <button class="btn btn-primary mb-3" onclick="addFile()">Add File</button>
        <button class="btn btn-warning mb-3" onclick="analyzeCode()">Analyze</button>
        <button class="btn btn-success mb-3" onclick="runCode()">Run</button>
        <div id="results" class="card p-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script>
        function addFile() {
            const fileContainer = document.createElement('div');
            fileContainer.className = 'file-container card p-3 mb-3';
            fileContainer.innerHTML = `
                <input type="text" class="form-control filename" placeholder="Filename (e.g., module.py)">
                <textarea class="code-editor" placeholder="Write your Python code here..."></textarea>
            `;
            document.getElementById('file-editors').appendChild(fileContainer);
            initializeCodeMirror(fileContainer.querySelector('.code-editor'));
        }

        function initializeCodeMirror(textarea) {
            CodeMirror.fromTextArea(textarea, {
                mode: 'python',
                theme: 'material-darker',
                lineNumbers: true,
                autoCloseBrackets: true,
            });
        }

        document.querySelectorAll('.code-editor').forEach(editor => initializeCodeMirror(editor));

        async function analyzeCode() {
            const files = getFiles();
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ files })
            });
            const result = await response.json();
            displayResults(result);
        }

        async function runCode() {
            const files = getFiles();
            const response = await fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ files })
            });
            const result = await response.json();
            displayRunResults(result);
        }

        function getFiles() {
            const files = {};
            document.querySelectorAll('.file-container').forEach(container => {
                const filename = container.querySelector('.filename').value;
                const code = container.querySelector('.CodeMirror').CodeMirror.getValue();
                if (filename && code) {
                    files[filename] = code;
                }
            });
            return files;
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (result.error) {
                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger';
                errorAlert.innerText = `Error: ${result.error}`;
                resultsDiv.appendChild(errorAlert);
            } else {
                for (const [filename, errors] of Object.entries(result.errors)) {
                    const errorList = document.createElement('div');
                    errorList.className = 'alert alert-danger';
                    errorList.innerHTML = `<strong>Errors in ${filename}:</strong>`;
                    const ul = document.createElement('ul');
                    errors.forEach(error => {
                        const li = document.createElement('li');
                        li.innerText = error;
                        ul.appendChild(li);
                    });
                    errorList.appendChild(ul);
                    resultsDiv.appendChild(errorList);
                }

                for (const [filename, suspicious] of Object.entries(result.suspicious)) {
                    const suspiciousList = document.createElement('div');
                    suspiciousList.className = 'alert alert-warning';
                    suspiciousList.innerHTML = `<strong>Suspicious Constructs in ${filename}:</strong>`;
                    const ul = document.createElement('ul');
                    suspicious.forEach(susp => {
                        const li = document.createElement('li');
                        li.innerText = susp;
                        ul.appendChild(li);
                    });
                    suspiciousList.appendChild(ul);
                    resultsDiv.appendChild(suspiciousList);
                }
            }
        }

        function displayRunResults(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (result.error && result.error.includes('Code contains errors')) {
                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger';
                errorAlert.innerText = `Error: ${result.error}`;
                resultsDiv.appendChild(errorAlert);
            } else {
                const outputAlert = document.createElement('div');
                outputAlert.className = 'alert alert-success';
                outputAlert.innerHTML = `<strong>Output:</strong><pre>${result.output}</pre>`;
                resultsDiv.appendChild(outputAlert);

                if (result.error) {
                    const errorAlert = document.createElement('div');
                    errorAlert.className = 'alert alert-danger';
                    errorAlert.innerHTML = `<strong>Error:</strong><pre>${result.error}</pre>`;
                    resultsDiv.appendChild(errorAlert);
                }
            }
        }
    </script>
</body>
</html>
